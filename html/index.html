<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <!-- Vinculamos la hoja de estilos externa -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- === HEADER: Contiene el título o logotipo de la tienda === -->
    <header class="header">
        <h1 class="header__title">Tienda Online</h1>
    </header>

    <!-- === NAV: Barra de navegación principal con enlaces a secciones === -->
    <nav class="nav">
        <a href="#" class="nav__link">Inicio</a>
        <a href="#" class="nav__link">Productos</a>
        <a href="#" class="nav__link">Ofertas</a>
        <a href="#" class="nav__link">Contacto</a>
    </nav>

    <!-- === MAIN: Contenedor principal dividido en ARTICLE (contenido central) y ASIDE (barra lateral) === -->
    <main class="main">
        <!-- === ARTICLE: Sección central donde está la galería de productos === -->
        <article class="gallery">
        <!-- Cada producto es un bloque "gallery__item" -->
        <div class="gallery__item">
            <img src="https://via.placeholder.com/200x150" alt="Producto 1" class="gallery__image">
            <h2 class="gallery__title">Producto 1</h2>
            <p class="gallery__price">$20.00</p>
        </div>

        <div class="gallery__item">
            <img src="https://via.placeholder.com/200x150" alt="Producto 2" class="gallery__image">
            <h2 class="gallery__title">Producto 2</h2>
            <p class="gallery__price">$35.00</p>
        </div>

        <div class="gallery__item">
            <img src="https://via.placeholder.com/200x150" alt="Producto 3" class="gallery__image">
            <h2 class="gallery__title">Producto 3</h2>
            <p class="gallery__price">$15.00</p>
        </div>

        <div class="gallery__item">
            <img src="https://via.placeholder.com/200x150" alt="Producto 4" class="gallery__image">
            <h2 class="gallery__title">Producto 4</h2>
            <p class="gallery__price">$50.00</p>
        </div>
    </article>

    <!-- === ASIDE: Barra lateral con información adicional, filtros, o promociones === -->
        <aside class="aside">
        <h3 class="aside__title">Categorías</h3>
        <ul class="aside__list">
            <li class="aside__item">Electrónica</li>
            <li class="aside__item">Ropa</li>
            <li class="aside__item">Accesorios</li>
            <li class="aside__item">Hogar</li>
        </ul>
        </aside>
    </main>

    <!-- === FOOTER: Pie de página con información adicional === -->
    <footer class="footer">
        <p class="footer__text">© 2025 Tienda Online. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
